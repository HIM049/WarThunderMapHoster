# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: ThunderHosterBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Download Go modules
      run: go mod download

    - name: Build
      run: |
        mkdir dist
        go build -o dist/ThunderHoster ./
          
    - name: Copy resource files
      run: |
        cp -r templates dist/
        cp config.toml dist/
        cp LICENSE dist/
        cp README.md dist/

    - name: Archive build
      run: |
        cd dist
        tar -czf ../ThunderHoster.tar.gz *

